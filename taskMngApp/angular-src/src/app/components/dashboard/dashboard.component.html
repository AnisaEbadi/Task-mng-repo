<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <div class="row">
    <div class="col-sm-9">
      <task-detail *ngIf="selectedTask" [task]="selectedTask"></task-detail>
    </div>
    <div class="col-sm-3">
      <tasklist (SelectTask)="onSelectTask($event)" [tasks]="tasks"></tasklist>
    </div>
  </div>
</div>
