<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <div class="row">
    <div class="col-sm-9">
      <div *ngIf="!hidenewTask">
        <h2>New Task</h2>
        <form #form="ngForm" (ngSubmit)="onSubmitAddTask(form.value)" class="well">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required name="name" ngModel>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" ngModel>
          </div>
          <div class="form-group">
            <label>Implmentation technology</label>
            <input type="text" class="form-control" name="imp_tec" ngModel>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
      <task-detail (updateTaskEvent)="onUpdateTaskEvent($event)" 
      *ngIf="selectedTask && hidenewTask" 
      [task]="selectedTask"></task-detail>
    </div>
    <div class="col-sm-3">
      <button (click)="newTask()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block">+ New Task</button>
      <tasklist (SelectTask)="onSelectTask($event)" [tasks]="tasks"></tasklist>
    </div>
  </div>
</div>
