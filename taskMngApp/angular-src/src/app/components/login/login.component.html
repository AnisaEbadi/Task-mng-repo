
<form class="form-signin" (submit)="onLoginSubmit()">
  <div class="text-center mb-4 ">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputUsername" placeholder="Username" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-label-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-lg btn-primary btn-block" value="login">
</form>
